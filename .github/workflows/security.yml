name: Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

env:
  RUBY_VERSION: '3.2'

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ env.RUBY_VERSION }}
        bundler-cache: true
        
    - name: Install security tools
      run: |
        gem install bundler-audit
        
    - name: Run dependency vulnerability scan
      run: |
        bundler-audit check --update --verbose || echo "::warning::Dependency vulnerabilities found - check logs above"
        echo "::notice::Dependency vulnerability scan completed"
      continue-on-error: true
        
      
    - name: Check for secrets in code
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        extra_args: --debug --only-verified
      continue-on-error: true
      
    - name: Security scan summary
      run: |
        echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ” Dependency vulnerability scan: completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”’ Secret scanning: completed (see logs for details)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "â„¹ï¸ This workflow provides security notifications and does not block builds" >> $GITHUB_STEP_SUMMARY
        
